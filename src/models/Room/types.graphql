type RoomConfig {
  western: Boolean
  airConditioned: Boolean
  priorityCleaned: Int 
}

type Room {
  _id: ID
  displayName: String
  floor: Int
  config: RoomConfig
}

type Query {
  rooms: [[Room]],
  room(id: ID): Room,
}
input RoomConfigInput {
  western: Boolean
  airConditioned: Boolean
  priorityCleaned: Int 
}

type Mutation {
  addRoom(
    displayName: String!,
    floor: Int!,
    config: RoomConfigInput
  ): Room
}
