type CheckIn {
  _id: ID
  nOccupants: Int
  roomIds: [ID]
  inTime: String
  outTime: String
  state: String
  customer: Customer
  bill: Bill
}

type Bill {
  _id: ID
}
type Customer {
  _id: ID
}

type Query {
  checkIns: [CheckIn]
}

input Advance {
  amount: Int
  mode: String
}

type Mutation {
  newCheckIn(
    name: String,
    address: String,
    contact: String,
    inTime: String,
    nOccupants: Int,
    roomIds: [ID],
    state: String,
    amount: Int,
    advance: Advance
  ): CheckIn
}