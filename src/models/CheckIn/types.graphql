type CheckIn {
  inTime: String
  outTime: String
  state: String
}

type Query {
  checkIns: [CheckIn]
}

type Mutation {
  newCheckIn(
    name: String,
    address: String,
    contact: String,
    inTime: String,
    nOccupants: Number,
    roomIds: [ID],
    state: String,
    amount: Number,
    advance: {
      amount: Number,
      mode: String,
    }
  ): CheckIn
}